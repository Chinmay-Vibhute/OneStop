<!DOCTYPE html>
<html>
  <head>
    <title>Edit and Save Textboxes</title>
  </head>
  <body>
    <button onclick="addTextBox()">Edit</button>
    <div id="textbox-container"></div>
    <button onclick="saveWork()">Save Work</button>
    <div id="output-container"></div>
    <script>
      function addTextBox() {
        const container = document.getElementById("textbox-container");
        const input = document.createElement("input");
        input.type = "text";
        container.appendChild(input);
      }

      function saveWork() {
        const inputs = document.getElementsByTagName("input");
        const data = [];
        for (let i = 0; i < inputs.length; i++) {
          const value = inputs[i].value.trim();
          if (value !== "") {
            data.push(value);
          }
        }
        const food = [];
        const price = [];
        const description = [];
        for (let i = 0; i < data.length; i++) {
          const { part1, part2, part3 } = splitString(data[i]);
          food.push(part1);
          price.push(part2);
          description.push(part3);
        }
        displayResults(food, price, description);
      }

      function splitString(str) {
        const separator = "$";
        const parts = str.split(separator);
        const part1 = parts[0];
        const part2 = parts[1];
        const part3 = parts[2];
        return { part1, part2, part3 };
      }

      function displayResults(food, price, description) {
        const container = document.getElementById("output-container");
        container.innerHTML = `
          <h2>Results</h2>
          <div>Food: ${food.join(", ")}</div>
          <div>Price: ${price.join(", ")}</div>
          <div>Description: ${description.join(", ")}</div>
        `;
      }
    </script>
  </body>
</html>
